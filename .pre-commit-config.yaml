default_stages: [push]
repos:
  - repo: local
    hooks:
      - id: style-reformat
        name: style-reformat
        stages: [push]
        language: system
        pass_filenames: false
        entry: inv style.reformat
      - id: test
        name: test
        stages: [push]
        language: system
        pass_filenames: false
        entry: inv test
